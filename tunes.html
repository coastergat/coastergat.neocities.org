<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>>Tunes</title>
  <link rel="icon" type="image/x-icon" href="reach.ico" />
  <style>
      body {
      background: black;
      background-size: cover;
      max-height: 100%;
      color: white;
      font-family: "Comic Sans MS", "Comic Sans";
      font-size: 1em;
      line-height: 23px;
      overflow:hidden;
    }
    :-webkit-scrollbar {
      background:transparent;
    }
    .grid {
      max-width: 1200px;
      margin: 30px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 90%;
    }
    .particlecont {
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index:-1;
      background-color: transparent;
      pointer-events: none;
    }
    img, p, h1, h2, h3, h4, h5, h6 {
      user-select: none;
      draggable: false;
      pointer-events: none;
    }
    img {
      padding: 2px;
    }
    p {
      font-size: 1.1rem;
    }
    .heading {
      display: flex;
      height: 10px; <!-- change back to 150px for logo -->
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .heading img {
      width: 80%;
    }

    .container {
      display: flex;
      height: 800px;
      background-color: rgba(200, 115, 70, 1);
      outline: 7px dashed brown;
    }
    .left {
      height: 700px;
      width: 12%;
      background-color: rgba(200, 115, 70, 1);
    }
    .right {
      height: 800px;
      width:88%;
      background-color: rgba(200, 115, 70, 1);
      overflow-y:scroll;
      overflow-x: hidden;
      margin-left: 20px;
    }
    .rightcontainer {
      background-color: rgba(200, 115, 70, 0);
      margin: 30px;
      margin-top:55px;
    }
    .rightcontainer p {
      color:black;
    }
    h2 {
      text-shadow: -0.175rem 0.175rem 0px #524a42;
      color: black;
      font-size: 2rem;
    }
    h1 {
      text-shadow: -0.3rem 0.3rem 0px #524a42;
      color: black;
      font-size: 3.5rem;
    }
    .pkmn {
       position: fixed;
       float: center;
        transform: none;
       width: 100%;
        height: auto;
       max-width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      opacity: 1;
    }
    .pkmn img {
       position: absolute;
    }
    @keyframes pf {
      0% {
        right: 105%;
      }
      100% {
        right: -5%;
      }
    }
    @keyframes sr {
      0% {
        right: -5%;
      }
      100% {
        right: 105%;
      }
    }
    .particle {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: transparent;
      animation: pf linear infinite;
      z-index: -1;
    }
    .surf {
      position: absolute;
      width: 80px; 
      height: 80px;
      pointer-events: none;
      animation: sr 20s linear forwards;
      z-index: -1;
      bottom: 0;
    }
    </style>
    </head>
    <body>
        <div class="particlecont"></div>
<div class="grid">
    <div class="heading">
    </div>
    <div class="heading"></div>
    <div class="container">
    <div class="left"><center><h1 style="text-orientation: mixed; writing-mode: vertical-rl; transform: rotate(180deg) translateY(-3.4rem) translateX(-0.2rem);">>Music</h1></center></div>
    <div class="right"><div class="rightcontainer">
    <h2>Currently Listening To...</h2>
    <p>She Blinded Me With Science - Thomas Dolby</p>
    <p>Virtual Insanity - Jamiroquai</p>
    <p>Down Under - Men At Work</p>
    <p>Do You Wanna Hold Me - Bow Wow Wow</p>
    </div>
    </div>
    </div>
    <div class="heading"><div id="pkmn"><img src="images/kricketunelarge.gif" style="transform: translateY(0px) translateX(-200px); width:40%;"><br><img src="images/meloettapirouettelarge.gif" style="transform: translateY(-280px) translateX(-70px); width:40%;"></div>
    </div>
    </div>
        <script>
    const container = document.querySelector('.particlecont');
    const numParticles = 70;

    const particleImages = [
    "images/n1.png",
    "images/n2.png",
    "images/n3.png",
   ];
   
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('img');
      particle.classList.add('particle');
      particle.src = particleImages[Math.floor(Math.random() * particleImages.length)];
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDuration = Math.random() * 12 + 5 + 's';  
      particle.style.animationDelay = Math.random() * 10;
    container.appendChild(particle);
    }
  </script><!-- Got particle code from tutorialpedia.org-->
