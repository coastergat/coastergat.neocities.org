  <style>
      body {
      background: black;
      background-size: cover;
      max-height: 100%;
      color: white;
      font-family: "Comic Sans MS", "Comic Sans";
      font-size: 1em;
      line-height: 23px;
      overflow:hidden;
    }
    .grid {
      max-width: 1200px;
      margin: 30px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 90%;
    }
    .particlecont {
      position: fixed;
      width: 100%;
      height: 100vh;
      z-index:-1;
      background-color: transparent;
      pointer-events: none;
    }
    img, p, h1, h2, h3, h4, h5, h6 {
      user-select: none;
      draggable: false;
      pointer-events: none;
    }
    img {
      padding: 2px;
    }
    p {
      font-size: 1.1rem;
    }
    .heading {
      display: flex;
      height: 10px; <!-- change back to 150px for logo -->
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .heading img {
      width: 80%;
    }

    .container {
      display: flex;
      height: 800px;
      background-color: rgba(210, 155, 255, 1);
      outline: 7px dashed purple;
    }
    .left {
      height: 700px;
      width: 12%;
      background-color: rgba(210, 155, 255, 1);
    }
    .right {
      height: 800px;
      width:88%;
      background-color: rgba(210, 155, 255, 1);
      overflow-y:scroll;
      overflow-x: hidden;
      margin-left: 20px;
    }
    .rightcontainer {
      background-color: rgba(210, 155, 255, 0);
      margin: 30px;
      justify-content: center;
    }
    .rightcontainer p {
      color:black;
    }
    h2 {
      text-shadow: -0.175rem 0.175rem 0px purple;
      color: black;
      font-size: 2rem;
      margin-left: 80px;
    }
    p {
      margin-left: 80px;
    }
    h1 {
      text-shadow: -0.3rem 0.3rem 0px purple;
      color: black;
      font-size: 3.5rem;
    }
    .genesect {
       position: absolute;
       float: center;
        transform: none;
       width: 100%;
        height: auto;
       max-width: 100%;
      top: 0;
      left: 0;
      z-index: 10;
      opacity: 1;
    }
    @keyframes pf {
      0% {
       top: 100%;
      }
      100% {
       top: -5%;
     }
    }
    @keyframes sr {
      0% {
        right: -5%;
      }
      100% {
        right: 105%;
      }
    }
    .particle {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: transparent;
      animation: pf linear infinite;
      z-index: -1;
    }
    .surf {
      position: absolute;
      width: 68px; 
      height: 76px;
      pointer-events: none;
      animation: sr 20s linear forwards;
      z-index: -1;
      bottom: 0;
    }
    a {
      font-size: 24px;
      color: black;
    } 
    </style>
    </head>
