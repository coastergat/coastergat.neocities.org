        <script>
    const container = document.querySelector('.particlecont');
    const numParticles = 130;

    const particleImages = [
    "images/b1.png",
    "images/b2.png",
    "images/b3.png",
   ];
   
   const surfImages = [
     "images/hildasurf4x.png",
     "images/hilbertsurf4x.png",
     "images/rosasurf4x.png",
     "images/natesurf4x.png"
   ];
   
    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('img');
      particle.classList.add('particle');
      particle.src = particleImages[Math.floor(Math.random() * particleImages.length)];
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = Math.random() * 9 + 5 + 's';  
      particle.style.animationDelay = Math.random() * 10;
    container.appendChild(particle);
    }
    
    function spawnSurf() {
      const surfpart = document.createElement('img');
      surfpart.classList.add('surf');
      surfpart.src = surfImages[Math.floor(Math.random() * surfImages.length)];
    
      surfpart.style.animationDuration = Math.random() * 8 + 5 + 's';
      surfpart.style.bottom = Math.random() * 90 + '%';
    
      container.appendChild(surfpart);
    
      surfpart.addEventListener('animationend', () => {
        surfpart.remove();
      });
    }

    spawnSurf();
    
    setInterval(spawnSurf, 20000);
  </script><!-- Got particle code from tutorialpedia.org-->
